<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Movie</title>
        </head>

        <body>

            <form>
            <h1><a href="BoxOffice.html">Box Office</a> > Add Movie</h1>
            <table border="1" cellpadding="2">
                <tbody>
                

                    <tr>
                        <th>Movie:</th>
                        <td><input type="text" id="movie" name="movie" value=""></td>
                    </tr>
                    <tr>
                        <th>Studio:</th>
                        <td><select name="studio" id="studio">
                            <option value="Sony">Sony Pictures Releasing</option>
                            <option value="STX">STX Entertainment</option>
                            <option value="Universal">Universal Pictures</option>
                            <option value="Walt">Walt Disney Studios</option>
                        </select></td>

                    </tr>

                    <tr>
                        <th>Gross:</th>
                        <td><input type="text" id="gross" name="gross" value=""></td>
                    </tr>

                    <tr>
                        <th>Theaters:</th>
                        <td><input type="text" id="theaters" name="theaters" value=""></td>
                    </tr>

                    <tr>
                        <th>New Release:</th>
                        <td><input type="checkbox" id="newRelease" name="newRelease" value=""></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="reset" value=Reset><input type="submit" value="Add"></td>
                        
                        </tr>
                    </tbody>
                </table>
            </form>
        </body>
    </html>
