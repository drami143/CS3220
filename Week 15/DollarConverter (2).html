<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dollar Converter</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
var rates = {
    "EUR" : 0.934,
    "GBP" : 0.791,
    "INR" : 64.659,
    "AUD" : 1.326
};

function DollarConverter() {

    var dollarC = document.getElementById('dollarC');
    var conCur = document.getElementById('currency');
    var ans = document.getElementById('amount');
   
    
    ans.innerHTML = rates[conCur.value] * dollarC.value;
}
</script>
</head>
<body>
<input type="text" id="dollarC" name="dollar" value="0" onkeyup="DollarConverter()" /> Dollar = <span id="amount">0</span>
<select id="currency" onchange="DollarConverter()">
    <option>EUR</option>
    <option>GBP</option>
    <option>INR</option>
    <option>AUD</option>
</select>
</body>
</html>
